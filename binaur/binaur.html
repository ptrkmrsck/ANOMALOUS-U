<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>tonez</title>
    <style>
      .slider {
        -webkit-appearance: slider-vertical;
      }
    </style>
    <script src="https://unpkg.com/tone@14.7.77/build/Tone.js"></script>
  </head>
  <body>
    <input type="checkbox" name="start/stop" id="startStop" />
    <input
      id="volume"
      type="range"
      min="-59"
      max="0"
      value="0"
      class="slider"
    />
    <button id="cycle">⏦</button>

    <script type="module" src="./binaur.js"></script>
  </body>
</html>
